<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="Develop/style.css">
</head>

<body>
    <!-- Header -->
    <header class="jumbotron">
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <!-- Sidebar with search form -->
    <div class="container">
        <div class="row">
            <aside class="col-3" id="sidebar">
                <form role="search" class="row p-3">
                    <label for="city-search">Search for a City:</label>
                    <input type="text" id="city-search" class="form-control col-10" placeholder="Search..."></input>
                    <button type="button" class="col-2 btn btn-primary" id="search"><i class="fas fa-search"></i></button>
                </form>
                <div>
                    <!-- Where search history appears -->
                    <ul id="history">
                        
                    </ul>
                </div>
            </aside>
            <section class="col-8 m-3">
                <!-- Information on how to use the search -->
                <h3 id="how-to-use" class="show">Use the search bar on the left to search for the current weather forecast.</h3>
                <!-- Main area of today's information -->
                <article class="card hide">
                <div class="card-body">
                    <h2 class="card-title"><span id="main-title"></span><img id="currentIcon" src=""/></h2>
                    <p class="card-text">Temperature: <span id="temp"></span></p>
                    <p class="card-text">Humidity: <span id="humidity"></span></p>
                    <p class="card-text">Wind speed: <span id="wind-speed"></span></p>
                    <p class="card-text">UV index: <span class="badge bg-secondary" id="uv">--</span></p>
                 </div>
                </article>
                <!-- 5 day forecast information -->
                <article class="mt-3 hide">
                    <h2>5-Day Forecast</h2>
                    <div class="row">
                    <div class="card text-white bg-primary mb-3 mt-3 col mr-2" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="day0"></h5>
                          <img src="" id="day0-img"/>
                          <p class="card-text">Temp: <span id="day0-t"></span></p>
                          <p class="card-text">Humidity: <span id="day0-h"></span></p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 mt-3 col mr-2" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="day1"></h5>
                          <img src="" id="day1-img"/>
                          <p class="card-text">Temp: <span id="day1-t"></span></p>
                          <p class="card-text">Humidity: <span id="day1-h"></span></p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 mt-3 col mr-2" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="day2"></h5>
                          <img src="" id="day2-img"/>
                          <p class="card-text">Temp: <span id="day2-t"></span></p>
                          <p class="card-text">Humidity: <span id="day2-h"></span></p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 mt-3 col mr-2" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="day3"></h5>
                          <img src="" id="day3-img"/>
                          <p class="card-text">Temp: <span id="day3-t"></span></p>
                          <p class="card-text">Humidity: <span id="day3-h"></span></p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3 mt-3 col mr-2" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="day4"></h5>
                          <img src="" id="day4-img"/>
                          <p class="card-text">Temp: <span id="day4-t"></span></p>
                          <p class="card-text">Humidity: <span id="day4-h"></span></p>
                    </div>
                    </div>
                    
                    
                    </div>
                </article>
            </section>
        </div>
    </div>

    <!-- Links to jQuery and JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Develop/script.js"></script>
</body>

</html>
